{% extends "base.html" %}
{% block content %}

<div class="nx-table-cell">
  <h1 class="nx-page-heading">Blog</h1>
  <a class="nx-button-create" href="/blog/create/"><i class="fas fa-plus"></i> Create</a>
</div>


{% for post in data %}
  <div class="row">
    <div class="col-md-12">
        <div class="nx-card">
          <h1>{{ post.title }}</h1>

          {{ post.body }}
        </div>
    </div>
  </div>
{% endfor %}
{% endblock %}
